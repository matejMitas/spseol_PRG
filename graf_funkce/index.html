<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>spseol_PRG - Grafy Funkcí</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

 
    <body ng-app="graphsApp">

        <!-- main content -->
        <div class="bg-img">
          <main ng-controller="TabsCtrl">

            <p>Generuj graf funkce</p>
            <input type="radio" ng-model="transaction" ng-change="changeMode(transaction)" value="sin"/><label for="track">sin</label>
            <input type="radio" ng-model="transaction" ng-change="changeMode(transaction)" value="log" /><label for="event">log</label>
            <input type="radio" ng-model="transaction" ng-change="changeMode(transaction)" value="exp" /><label for="event">exp</label>

            <input type="number" ng-model="from"></input>
            <input type="number" ng-model="to"></input>

            <button ng-click="createGraphInput()">Vytvoř graf</button>



            <p>Generuj graf z textových dat</p>
            <input ng-model="data" ng-change="neco()" id="the-file-input" type="file">

            

            <p>Popisky os</p>
            <input type="text" ng-model="labelX"></input>
            <input type="text" ng-model="labelY"></input>

            <br>
            
            {{labelY || "Popisek Y"}}
            <canvas class="chart chart-line" data="data" labels="labels"></canvas>
            {{labelX || "Popisek X"}}
            

          </main>
        </div>  

        <!-- main JS file -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/Chart.js/Chart.js"></script>
        <script src="js/angular-chart.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
