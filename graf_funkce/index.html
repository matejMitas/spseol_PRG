<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>spseol_PRG - Grafy Funkcí</title>
    </head>



    <body ng-app="examples">
    <div role="main">
    	<header id="overview" class="bs-header text-center">
            <div class="container">
                <h1>Grafy funkcí</h1>
            </div>
    	</header>

    	<div class="container" ng-controller="TabsCtrl">

        <form>

            <input type="radio" name="transaction" id="track" value="track" /><label for="track">Nákup</label>
            <input type="radio" name="transaction" id="event" value="event"  /><label for="event">Prodej</label>

            <br>

            <label for="currency">Měna</label>
            <select id="currency">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>

            <h3>Kurz</h3>
            <p>Koruny</p>
            <p>Cizí měna</p>

            <input type="number" min=1></input>
            <input type="submit" value="Výpočet"></input>

            <p>Suma</p>

        </form>

        <canvas class="chart chart-line" data="data" labels="labels"></canvas>


    	</div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="js/angular-chart.js"></script>
<script src="js/app.js"></script>



    </body>
</html>
