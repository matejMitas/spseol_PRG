<!DOCTYPE html>
<html ng-app="angularPaper">
<head>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
<link href="css/stdtheme.css" type="text/css" rel="stylesheet"></link>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="js/paper.js"></script>
<script src="js/goserver.js"></script>
<script src="js/app.js"></script>
<title>spseol_PRG - Logik</title>
</head>
<body>
<div role="main">
	<header id="overview" class="bs-header text-center">
        <div class="container">
            <h1>Logik</h1>
        </div>
	</header>

	<div class="container" ng-controller="BoardCtrl">
		<h4>Board size</h4>
		<div class="btn-group">
			<label class="btn btn-primary" ng-model="boardSize" btn-radio='19'>19</label> 
			<label class="btn btn-primary" ng-model="boardSize" btn-radio='13'>13</label>
			<label class="btn btn-primary" ng-model="boardSize" btn-radio='9'>9</label>
		</div>
        <button type="button" class="btn btn-outline-inverse" ng-click="boardControl.resetBoard()">Odeslat</button>
        <button type="button" class="btn btn-outline-inverse" ng-click="boardControl.resetBoard()">Znovu</button>
		<br/>
		<canvas class="board-frame" board height="400" width="400" ></canvas>
	</div>
</div>
</body>
</html>
