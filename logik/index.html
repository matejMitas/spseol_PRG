<!DOCTYPE html>
<html ng-app="angularPaper">
<head>
<script src="../libs/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="js/paper.js"></script>
<script src="js/goserver.js"></script>
<script src="js/app.js"></script>
<meta charset="UTF-8">
<title>spseol_PRG - Logik</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<div class="bg-img">
      <main ng-controller="BoardCtrl">

        <h1>Logik</h1>

        <button type="button" class="btn btn-outline-inverse" ng-click="boardControl.resetBoard()" style="margin-bottom: 20px">Znovu</button>

        <div id="end">
          
          <div class="User-select">
              
            <button type="button" ng-click="boardControl.draw('red')">Červená</button>
            <button type="button" ng-click="boardControl.draw('orange')">Oranžová</button>
            <button type="button" ng-click="boardControl.draw('yellow')">Žlutá</button>
            <button type="button" ng-click="boardControl.draw('green')">Zelená</button>
            <button type="button" ng-click="boardControl.draw('blue')">Modrá</button>
            <button type="button" ng-click="boardControl.draw('violet')">Fialová</button>

            </div>
          <br/>
          <canvas board height="580" width="440" style="background: #ddd"></canvas>
        </div>
      </main>
    </div> 
	</div>
</body>
</html>
